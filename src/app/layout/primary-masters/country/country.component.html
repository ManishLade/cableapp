<mat-toolbar>
  <i class="icon-cogs"></i>
  <span>Manage Country</span>
  <div class="ml-auto">
  <button mat-flat-button color="accent" (click)="addNew()">
    <mat-icon>add</mat-icon>
    Add
  </button>
  </div>
</mat-toolbar>  

<div class="container mat-elevation-z8">

  <div style="background-color: ghostwhite;" class="form">
    <mat-form-field floatPlaceholder="never" color="blue">
      Search <input matInput #filter placeholder="">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- ID Column -->
    <ng-container matColumnDef="Name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell class="flex-stretch" *matCellDef="let row" >{{row.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Created Date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Created Date</mat-header-cell>
      <mat-cell class="flex-stretch" *matCellDef="let row" >{{row.CreatedDate}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="Status">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
      <mat-cell class="flex-stretch" *matCellDef="let row"> {{row.isApproved}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="Edit">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Edit</mat-header-cell>
      <mat-cell class="flex-stretch" *matCellDef="let row"> Edit</mat-cell>
    </ng-container>
    <ng-container matColumnDef="Delete">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Delete</mat-header-cell>
      <mat-cell class="flex-stretch" *matCellDef="let row"> Delete</mat-cell>
    </ng-container>
    <!-- <ng-container matColumnDef="Edit">
      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent" (click)="startEdit(i, row.id, row.title, row.state, row.url, row.created_at, row.updated_at)">
          <mat-icon aria-label="Edit">Edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Delete">
      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent" (click)="deleteItem(i, row.id, row.title, row.state, row.url)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container> -->
    
    <!-- actions -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>


  <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
    No results
  </div>

  <mat-paginator #paginator
                 [length]="dataSource.filteredData.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
