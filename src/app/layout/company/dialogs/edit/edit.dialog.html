<div class="row">
    <div class="col-xl-12">
        <div class="card">
            <div class="card-header" style="background-color: #4b8df8;color: white;">
                <strong style="font-size: 18px;">Edit Company</strong>
            </div>
            <div class="card-body">
                <form name="form" [formGroup]="form" (ngSubmit)="form.valid">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="name">Business Name</label>
                                <input type="text" class="form-control" formControlName="name"
                                    [ngClass]="{'is-invalid':form.get('name').touched && form.get('name').invalid}"
                                    required />
                                <div class="invalid-feedback">
                                    <div>Name is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="slogan">Slogan</label>
                                <input type="text" class="form-control" formControlName="slogan"
                                    [ngClass]="{'is-invalid':form.get('slogan').touched && form.get('slogan').invalid}"
                                    required />
                                <div class="invalid-feedback">
                                    <div>Name is required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="addressline1">Address Line 1</label>
                                <input type="text" class="form-control" formControlName="addressline1"
                                    [ngClass]="{'is-invalid':form.get('addressline1').touched && form.get('addressline1').invalid}"
                                    required />
                                <div class="invalid-feedback">
                                    <div>Name is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                                <div class="form-group">
                                    <label for="addressline2">Address Line 2</label>
                                    <input type="text" class="form-control" formControlName="addressline2"
                                        [ngClass]="{'is-invalid':form.get('addressline2').touched && form.get('addressline2').invalid}"
                                        required />
                                    <div class="invalid-feedback">
                                        <div>Name is required</div>
                                    </div>
                                </div>
                        </div>
                    </div>
                    <br />
                </form>
            </div>
            <div class="card-footer">
                <div class="form-group">
                    <button class="btn btn-primary mr-4" [disabled]="!form.valid" (click)="onEdit()">Save</button>
                    <button class="btn btn-primary" (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
